<style type="text/css">
	.fixNav{
		width: 100%;
		height: 50px;
		line-height: 50px;
		background: rgba(255, 255, 255, 0.8);

		position: fixed;
		top: 0;
		z-index: 1;
		-webkit-transition: top 0.6s;
		-moz-transition: top 0.6s;

		-o-transition: top 0.6s;

	}
	.zhanwei{

	}
	.fixNav .content{
		width: 920px;

		padding:0 10px;

	}
	.leftBlock{
		float: left;
	}
	.rightBlock{
		float: right;
		font-size: 14px;
	}
	.rightBlock li{
		float: left;
		margin-right: 20px;
	}
	.rightBlock li.last{
		margin-right: 0px;
	}
	.rightBlock li a{
		color: #464646;
	}
	@media screen and (max-width: 920px) {
		.fixNav .content{
			width: 100%;
			padding:0 20px;

			box-sizing:border-box;
		}

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="pragma" content="no-cache" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui" />
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" href="../../../public/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../../../public/css/common.css">
		<link rel="stylesheet" type="text/css" href="../../../public/css/blog.css">
		<script type="text/javascript" src="../../../public/js/jquery.js"></script>
		<script type="text/javascript" src="../../../public/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="content">

			{% include header.html %}
			<div class="note">
				<div class="post">
					<div class="info">
						<h2>{{ page.title }}</h2>
						<span>创建于
							<time>&nbsp{{ page.date | date: "%Y" }}-{{ page.date | date: "%m" }}-{{ page.date | date: "%d" }}</time>
						</span>
					</div>
					
					{{ content }}

					<div id="divider">
						{% if page.next %}
						<a class="" href="{{ page.next.url}}" title="上一篇"><i class="fa fa-chevron-left"></i>< 上一篇</a>
						{% else %}
						<a class="" id="lastest"><i class="fa fa-circle"></i></a>
						{% endif %}
						{% if page.previous %}
						<a class="" href="{{ page.previous.url}}" title="下一篇"><i class="fa fa-chevron-right"></i>下一篇 ></a>
						{% else %}
						<a class="" id="lastone"><i class="fa fa-circle"></i></a>
						{% endif %}
					</div>

				</div>
			</div>
		</div>
	</body>
</html>

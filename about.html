<script>

					drawJinDuTiao(60,$('#myCanvas_3')[0].getContext("2d"));
					drawJinDuTiao(70,$('#myCanvas_4')[0].getContext("2d"));
					drawJinDuTiao(40,$('#myCanvas_5')[0].getContext("2d"));
					$(".section3").removeClass("firstLoad");
				}
			}
		});


		function drawJinDuTiao(degree,context){
			var canvas = context.canvas;
			var nowDegree = 0;

			CanvasRenderingContext2D.prototype.jindutiao = function(degree,context){
				drawBackRoll();

				var timer = setInterval(function(){
					update(degree);
				},20);

				function drawBackRoll(){
					context.beginPath();
					context.strokeStyle = "agba(0,255,255,0)";
					context.lineWidth = 10;
					context.arc(canvas.width/2,canvas.height/2,canvas.width/2-20,0,2*Math.PI,anticlockwise=false);
					context.stroke();
				}
				function update(degree){
					if(nowDegree <= degree){
						context.clearRect(0,0,canvas.width,canvas.height);

						drawBackRoll();

						context.beginPath();
						context.save();
						context.translate(canvas.width/2,canvas.height/2);
						context.strokeStyle = "#fd3"; 
						context.rotate(-90*Math.PI/180); 
						context.translate(-canvas.width/2,-canvas.height/2);

						context.arc(canvas.width/2,canvas.height/2,canvas.width/2-20,0,nowDegree/100*2*Math.PI,anticlockwise=false);
						context.stroke();
						context.restore();
						nowDegree += 1;

					}else{
						nowDegree = degree;
						clearInterval(timer);
					}
					
				}
			}
			context.jindutiao(degree,context);

		}
		
		
		


	});
</script>
